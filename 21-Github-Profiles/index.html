<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GitHub Profile Search</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <!-- Youtube.com/@KamranAshraf10 -->
</head>
<body>
  <main class="container">
    <h1>GitHub Account Searcher</h1>

    <form class="searchContainer" id="search-form" autocomplete="off" role="search">
      <input type="text" id="searchInput" placeholder="Enter GitHub Username" />
      <button id="searchBtn" type="submit">Search</button>
    </form>

    <section class="detailsContainer" id="userDetails" aria-live="polite"></section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
