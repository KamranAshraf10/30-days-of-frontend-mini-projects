<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- Youtube.com/@KamranAshraf10 -->
</head>
<body>
    <main class="calculator">
        <label for="totalBill">Bill</label>
        <input 
        type="number" 
        id="totalBill" 
        placeholder="Enter your bill" 
        />

        <label for="tipPercentage" class="label-row">
        <span>Tip %</span>
        <span id="tipPercentageText">15%</span>
        </label>
        <input type="range" id="tipPercentage" min="0" max="100" value="15" />

        <label for="numOfPerson" class="label-row">
        <span>No. of people</span>
        <span id="numOfPersonText">1</span>
        </label>
        <input type="range" id="numOfPerson" min="1" max="20" value="1" />

        <section class="result" id="result">
        <h5 class="result-row">
            <span>Tip</span>
            <span class="value">__.__</span>
        </h5>
        <h5 class="result-row">
            <span>Total</span>
            <span class="value">__.__</span>
        </h5>
        <h5 class="result-row">
            <span>Each Person Pay</span>
            <span class="value">__.__</span>
        </h5>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
