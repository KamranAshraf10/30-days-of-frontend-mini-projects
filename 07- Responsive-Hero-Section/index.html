<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- Youtube.com/@KamranAshraf10 -->

</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
        <a href="logo.png" class="logo">Logo</a>
        <button class="hamburger" data-expanded="false" aria-label="Open navigation menu" title="Open navigation menu">
            <span></span><span></span><span></span><span></span>
        </button>
        <ul class="nav-links" data-active="false">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Services</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="main">
        <section class="section banner-section">
        <div class="container banner-column">
            <img src="https://i.imghippo.com/files/gJf9722OfM.png" class="banner-image" alt="image" />
            <div class="banner-inner">
            <h1 class="title-large">Experience Media Like Never Before</h1>
            <p class="text-base font-normal">
                Enjoy award-winning stereo beats with wireless listening freedom and sleek, streamlined with premium padded and delivering first-rate playback.
            </p>
            <button type="button" class="btn btn-primary">
                Discover Now <i class="bx bx-chevron-right"></i>
            </button>
            </div>
            <div class="banner-link">
            <a href="#" title="Facebook"><i class="bx bxl-facebook"></i></a>
            <a href="#" title="Instagram"><i class="bx bxl-instagram"></i></a>
            <a href="#" title="Twitter"><i class="bx bxl-twitter"></i></a>
            <a href="#" title="YouTube"><i class="bx bxl-youtube"></i></a>
            </div>
        </div>
        </section>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
