 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Premium Product Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <!-- Youtube.com/@KamranAshraf10 -->
</head>
<body>

  <div class="product-card">
    <div class="product-badge">25% OFF</div>
    
    <div class="product-image">
      <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&w=764&q=80" alt="Smart Watch"/>
      
      <div class="product-actions">
        <button class="action-btn" title="Add to Wishlist">
          <i class="far fa-heart"></i>
        </button>
        <button class="action-btn" title="Compare">
          <i class="fas fa-exchange-alt"></i>
        </button>
        <button class="action-btn" title="Quick View">
          <i class="far fa-eye"></i>
        </button>
      </div>
    </div>
    
    <div class="product-content">
      <h2 class="product-title">Smartwatch Pro X3</h2>
      <p class="product-desc">Track your fitness, receive notifications, and enjoy 7+ days of battery life with this premium smartwatch.</p>
      
      <div class="product-pricing">
        <span class="current-price">$129.99</span>
        <span class="original-price">$179.99</span>
      </div>
      
      <div class="product-rating">
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="rating-count">(142 reviews)</span>
      </div>
      
      <button class="product-btn">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
